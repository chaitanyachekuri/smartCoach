<form name="signup" ng-submit="onSubmit()">
<div class="signUp container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="form-group row">
                <label for="adminEmail" class="col-2 col-form-label">Email address</label><span class="req">*</span>
                <div class="col-10">
                <input type="email" class="form-control" id="adminEmail" name="adminEmail" placeholder="Email" ng-model="personalDetails.email" required>
                </div>
                <span ng-show="signup.adminEmail.$touched && signup.adminEmail.$invalid">Email is required.</span>
            </div>
            <div class="form-group row">
                <label for="adminPassword" class="col-2 col-form-label">Password</label><span class="req">*</span>
                <div class="col-10">
                <input type="password" class="form-control" id="adminPassword"  name="adminPassword" placeholder="Password"  ng-model="personalDetails.password" required>
                </div>
                <span ng-show="signup.adminPassword.$touched && signup.adminPassword.$invalid">Password is required.</span>

            </div>
            <div class="form-group row">
                <label for="adminUserName" class="col-2 col-form-label">User Name</label><span class="req">*</span>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="Unique User Name" id="adminUserName" name="adminUserName" ng-model="personalDetails.userName" required>
                </div>
                <span ng-show="signup.adminUserName.$touched && signup.adminUserName.$invalid">User Name is required.</span>
            </div>
            <div class="form-group row">
                <label for="adminFirstName" class="col-2 col-form-label">First Name</label><span class="req">*</span>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="First Name" id="adminFirstName" name="adminFirstName"  ng-model="personalDetails.firstName" required>
                </div>
                <span ng-show="signup.adminFirstName.$touched && signup.adminFirstName.$invalid">First Name is required.</span>

            </div>
            <div class="form-group row">
                <label for="adminLastName" class="col-2 col-form-label">Last Name</label><span class="req">*</span>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="Last Name" id="adminLastName"  name="adminLastName" ng-model="personalDetails.lastName" required>
                </div>
                <span ng-show="signup.adminLastName.$touched && signup.adminLastName.$invalid">Last Name is required.</span>

            </div>
            <div class="form-group row">
                <label for="adminPhone" class="col-2 col-form-label">Telephone</label><span class="req">*</span>
                <div class="col-10">
                    <input class="form-control" type="number" placeholder="Phone Number" id="adminPhone" name="adminPhone" maxlength="10"  ng-model="personalDetails.phone" required>
                </div>
                <span ng-show="signup.adminPhone.$touched && signup.adminPhone.$invalid">Phone is required.</span>

            </div>
            <div class="form-group  row">
                <label for="userType" class="col-2 col-form-label">Example select</label><span class="req">*</span>
                <select class="form-control" id="userType" name="userType" ng-model="personalDetails.type" class="col-10" required>
                    <option>Teacher</option>
                    <option>Student</option>
                </select>
                <span ng-show="signup.userType.$touched && signup.userType.$invalid">Phone is required.</span>
            </div>

            <button type="submit" class="btn btn-default" ng-disabled="!signup">Submit</button>


        </div>
        <div class="col-sm-2"></div>
    </div>

</div>
</form>
